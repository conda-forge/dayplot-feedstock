context:
  name: dayplot
  version: "0.3.2"
  python_min: "3.13"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: b26e4c1f718ded1ba4afa57043e6139038825b55b375ca8c2a3d089344fef0a5

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base

tests:
  - python:
      imports:
      - dayplot
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://josephbarbierdarnal.github.io/dayplot/
  summary: 'Build calendar heatmaps with ease'
  description: |
    A simple-to-use Python library to build calendar heatmaps with ease.
    It's built on top of matplotlib and leverages it to access high customization possibilities.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/JosephBARBIERDARNAL/dayplot

extra:
  recipe-maintainers:
    - claudiushaag
    - JosephBARBIERDARNAL
